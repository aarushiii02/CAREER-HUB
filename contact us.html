<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>contactus</title>
	<link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="contactus.css">
	
</head>


<body>
	
	<div class="contact-section">
		<div class="contact-info">
			<div><i class="fas fa-map-marker-alt"></i>Town Road,Sec-15,Chandigarh,55600</div>
			<div><i class="fas fa-envelope"></i>careerhub@yahoo.net.in</div>
			<div><i class="fas fa-phone"></i>6230-324-567</div>
			<div><i class="fas fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
		</div>
		<div class="contact-form">
			<h2>Contact Us</h2>
			<form class="contact" action="" method="post">
				<input type="text" name="name" class="text-box" placeholder="your name" required>
			    <input type="email" name="email" class="text-box" placeholder="Your email" required>
			<textarea name="message" row="5" placeholder="your message" required></textarea>
		    <input type="submit" name="submit" class="send-btn" value="send">
		</form>
		</div>
	</div> 
	

</body>

</html>
